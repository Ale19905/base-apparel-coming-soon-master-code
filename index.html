<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://fonts.google.com/specimen/Josefin+Sans'>
    <script type="module" src="main.js"></script>
</head>
<body>
    
    <main>
        <div id="container">
            <div id="background">
                <img src="./images/bg-pattern-desktop.svg" alt="" width="100%" height="100%">
            </div>
            <img src="./images/hero-desktop.jpg" alt="" width="40%" height="100%">
        </div>
        
      
            <div id="info_container">
                <img id="logo" src="./images/logo.svg" alt="">
                <p id="order"></p>
                <div id="container-order">

                    <div id="texts_field">
                        <h1 class="texto_bonito h1">W E ' R E</h1>
                        <h2 class="h2">C O M I N G</h2>
                        <h2 class="h2">S O O N</h2>
                    </div>
                     <div>
                         <p class="texto_bonito" style="font-size: 15px;"> 
                             Hello fellow shoppers! We're currently building our new
                             fashion store. Add your email below to stay up-to-date with
                             anonouuncements and our launch deals
                         </p>
    
                     </div>   
                    
                <div id="input_field">
                    <input id="input" type="email" placeholder="Email Address">
                    <button id="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
                    </button>
                    <p id="alert_email"></p>
                    <img hidden id="error_icon" src="./images/icon-error.svg" alt="">
                    

                </div>
            </div>
         </div>
    

    </main>

</body>
</html>
